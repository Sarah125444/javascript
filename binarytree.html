  <script>
    //将根结点在数组rootPos位置的一颗由数组表达的二叉树转换为一颗由二叉链表表达的树
    function ary2tree(ary, rootPos = 0) {
      if (ary[rootPos] == null) {
        return null;
      }
      var left = ary2tree(ary, rootPos * 2 + 1)
      var right = ary2tree(ary, rootPos * 2 + 2)

      var root = {
        val: ary[rootPos],
        left: left,
        right: right,
      }

      return root;
    }

    //将由二叉链表表达的树放回数组 根结点放在pos位置
    function tree2ary(root,pos = 0,result = []) {
        if (root) {
          result[pos] = root.val;
          tree2ary(root.left, pos * 2 + 1 , result);
          tree2ary(root.right, pos * 2 + 2 , result);
        }
       
        return result; 
    }
